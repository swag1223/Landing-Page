<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-logo-wrapper">
          <a href="/"><img
            class="nav-logo-wrapper__logo"
            src="assets/images/logo.svg"
            alt="blue oval"
          /></a>
        </div>
        <div class="nav__menu">
          <ul class="nav__menu-left">
            <li class="nav__menu-item ">
              <a class="menu-item__link" href="#firstLink">First Link</a>
            </li>
            <li class="nav__menu-item">
              <a class="menu-item__link" href="#secondLink">Second Link</a>
            </li>
            <li class="nav__menu-item">
              <a class="menu-item__link" href="#thirdLink">Third Link</a>
            </li>
            <li class="nav__menu-item">
              <a class="menu-item__link" href="#fourthLink">Fourth Link</a>
            </li>
          </ul>

          <ul class="nav__menu-right">
            <li class="nav__menu-item">
              <a class="menu-item__link" href="#fifthLink">Fifth Link</a>
            </li>
            <li class="nav__menu-item menu-item__btn-wrapper">
              <a href="#btn" class="menu-item__btn">
                <span class="menu-item__btn-text">Button</span>
                <span class="menu-item__btn-icon"
                  ><img src="assets/images/button-icon.svg " alt="square" />
                </span>
              </a>
            </li>

          </ul>
        </div>

        <div class="nav-hamburger-wrapper">
          <img
            class="nav-hamburger-wrapper__hamburger"
            src="assets/images/hamburger.svg"
            alt="open-close nav menu"
          />
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__card-one">
        <div class="hero__card-one__img">
          <img
            src="assets/images/hero-image.svg"
            alt="friends sitting on a car"
          />
        </div>
        <div class="hero__card-one__content">
          <h1>Two line long header example</h1>
          <p>
            Poster can be one of the effective marketing and advertising
            materials. It is also a great tool to use when you want to present.
          </p>
          <button>Button</button>
        </div>
      </div>

      <div class="hero__card-two">
        <p>PARTNERS</p>
        <ul class="hero__card-two__brands">
          <li>
            <a><img src="assets/images/logitech.svg" /></a>
          </li>
          <li>
            <a><img src="assets/images/google.svg" /></a>
          </li>
          <li>
            <a><img src="assets/images/facebook.svg" /></a>
          </li>
          <li>
            <a><img src="assets/images/linkedin.svg" /></a>
          </li>
          <li>
            <a><img src="assets/images/philips.svg" /></a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
