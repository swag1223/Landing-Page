<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
  </head>
  <body>
    <header>
      <nav class="site-navigation">
        <img src="~images/logo.svg" alt="blue oval" />

        <ul class="site-navigation__menu">
          <li class="site-navigation__menu__item">
            <a href="#">First Link</a>
          </li>
          <li class="site-navigation__menu__item">
            <a href="#">Second Link</a>
          </li>
          <li class="site-navigation__menu__item">
            <a href="#">Third Link</a>
          </li>
          <li class="site-navigation__menu__item">
            <a href="#">Fourth Link</a>
          </li>

          <li class="site-navigation__menu__item">
            <a href="#">Fifth Link</a>
          </li>
          <li class="site-navigation__menu__item">
            <button>Button</button>
          </li>
        </ul>

        <img
          class="site-navigation__hamburger"
          src="~images/hamburger.svg"
          alt="nav menu"
        />
        <!-- html-loader and css-loader translate non-root URLs to relative paths. In order to treat it like a module path, prefix it with ~ -->
      </nav>
    </header>
  </body>
</html>
