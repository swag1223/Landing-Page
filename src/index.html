<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-logo-wrapper">
          <img
            class="nav-logo-wrapper__logo"
            src="assets/images/logo.svg"
            alt="blue oval"
          />
        </div>
        <div class="nav__menu">
          <ul class="nav__menu-left">
            <li class="nav__menu-item nav__menu-item--active">
              <a class="nav__menu-item__link" href="/firstLink">First Link</a>
            </li>
            <li class="nav__menu-item">
              <a class="nav__menu-item__link" href="/secondLink">Second Link</a>
            </li>
            <li class="nav__menu-item">
              <a class="nav__menu-item__link" href="/thirdLink">Third Link</a>
            </li>
            <li class="nav__menu-item">
              <a class="nav__menu-item__link" href="/fourthLink">Fourth Link</a>
            </li>
          </ul>

          <ul class="nav__menu-right">
            <li class="nav__menu-item">
              <a class="nav__menu-item__link" href="/fifthLink">Fifth Link</a>
            </li>
            <li class="nav__menu-item nav-btn-wrapper">
              <a href="#" class="nav__btn">
                <span class="nav__btn-text">Button</span>
                <span class="nav__btn-icon"
                  ><img src="assets/images/button-icon.svg " alt="square" />
                </span>
              </a>
            </li>
          </ul>
        </div>

        <div class="nav-hamburger-wrapper">
          <img
            class="nav-hamburger-wrapper__hamburger"
            src="assets/images/hamburger.svg"
            alt="open-close nav menu"
          />
        </div>
      </nav>
    </header>
  </body>
</html>
