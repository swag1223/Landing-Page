<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__logo">
          <img src="assets/images/logo.svg" alt="blue oval" />
        </div>
        <div class="nav__menu">
          <ul class="nav__menu--left">
            <li class="nav__item">
              <a href="#firstLink">First Link</a>
            </li>
            <li class="nav__item">
              <a href="#secondLink">Second Link</a>
            </li>
            <li class="nav__item">
              <a href="#thirdLink">Third Link</a>
            </li>
            <li class="nav__item">
              <a href="#fourthLink">Fourth Link</a>
            </li>
          </ul>

          <ul class="nav__menu--right">
            <li class="nav__item">
              <a href="#">Fifth Link</a>
            </li>
            <li class="nav__item">
              <button>
                <span class="btn-text">Button</span>
                <span class="btn-icon"
                  ><img src="assets/images/button-icon.svg " alt="square" />
                </span>
              </button>
            </li>
          </ul>
        </div>

        <div class="nav__hamburger">
          <img src="assets/images/hamburger.svg" alt="open-close nav menu" />
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__card-one">
        <div class="card-one__img">
          <img
            src="assets/images/hero-image.svg"
            alt="friends sitting on a car"
          />
        </div>
        <div class="card-one__content">
          <h1>Two line long header example</h1>
          <p>
            Poster can be one of the effective marketing and advertising
            materials. It is also a great tool to use when you want to present.
          </p>
          <button>Button</button>
        </div>
      </div>

      <div class="hero__card-two">
        <p>PARTNERS</p>
        <ul class="card-two__brands">
          <li>
            <a><img src="assets/images/logitech.svg" /></a>
          </li>
          <li>
            <a><img src="assets/images/google.svg" /></a>
          </li>
          <li>
            <a><img src="assets/images/facebook.svg" /></a>
          </li>
          <li>
            <a><img src="assets/images/linkedin.svg" /></a>
          </li>
          <li>
            <a><img src="assets/images/philips.svg" /></a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
